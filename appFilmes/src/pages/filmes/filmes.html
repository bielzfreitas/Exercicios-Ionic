<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filmes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <div class="lista-filmes background">
    <ion-card *ngFor="let filme of lista_filmes">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2 class="feed_title">{{filme.title}}</h2>
        <p>{{filme.release_date | date:'d/M/y'}}</p>
      </ion-item>
      <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path">
      <ion-card-content>
        <p>{{filme.overview}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='thumbs-up'></ion-icon>
            {{filme.popularity | number: '3.2-2'}} Popularidade
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='text'></ion-icon>
            {{filme.vote_count}} Votos
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            {{filme.vote_average}} MÃ©dia
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
